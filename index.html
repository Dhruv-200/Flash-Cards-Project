<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flash Cards</h1>
    </header>

    <div class="container">
        <div class="flash-cards">
            <button class="card-button" data-subject="dsa" onclick="displaySubjectInfo('dsa')">DSA</button>
            <button class="card-button" data-subject="javascript" onclick="displaySubjectInfo('javascript')">JavaScript</button>
            <button class="card-button" data-subject="python" onclick="displaySubjectInfo('python')">Python</button>
            <button class="card-button" data-subject="java" onclick="displaySubjectInfo('java')">Java</button>
            <button class="card-button" data-subject="c" onclick="displaySubjectInfo('c')">C</button>
            <button class="card-button" data-subject="cpp" onclick="displaySubjectInfo('cpp')">C++</button>
        </div>
    </div>

    <!-- Sidebar container for displaying subject info -->
    <div id="sidebar" class="sidebar">
        <div class="subject-info" id="subject-info">
            <h2>Subject Information</h2>
            <p id="subject-description">Hover over a subject to see details</p>
            <button id="start-quiz-button" class="hidden">Start Quiz</button>
            <button onclick="closeSidebar()">Close</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
