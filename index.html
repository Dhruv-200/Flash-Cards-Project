<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>Flash Cards</h1>
    </header>
    <div class="container">
        <div class="flash-cards">
        
            <button class="card-button" onclick="location.href='dsa.html'">DSA</button>
            <button class="card-button" onclick="location.href='javascript.html'">JavaScript</button>
            <button class="card-button" onclick="location.href='python.html'">Python</button>
            <button class="card-button" onclick="location.href='java.html'">Java</button>
            <button class="card-button" onclick="location.href='c.html'">C</button>
            <button class="card-button" onclick="location.href='c++.html'">C++</button>
        </div>
    
        <div class="vertical-divider"></div>
    
        <div class="quiz-section">
            <textarea placeholder="Type Your Paragraph In Here"></textarea>
            <button class="create-quiz">Create Quiz</button>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
