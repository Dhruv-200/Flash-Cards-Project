<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="menu-icon">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </nav>

    <header>
        <h1>Flash Cards</h1>
    </header>
    <div class="container">
        <div class="cards">
        <div class="flash-cards">
            <button class="card-button">DSA</button>
            <button class="card-button">JavaScript</button>
            <button class="card-button">Python</button>
            <button class="card-button">Java</button>
            <button class="card-button">C</button>
            <button class="card-button">C++</button>
        </div>
        </div>
        <div class="vertical-divider"></div>
    
        <div class="quiz-section">
            <textarea placeholder="Type Your Paragraph In Here"></textarea>
            <button class="create-quiz">Create Quiz</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
